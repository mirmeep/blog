{{- define "main" }}
    <div class="post-description">{{ .Content }}</div>
    {{ range .Pages }}
        <div class="post-header">
        <a href="{{ .Permalink }}">
            {{ with .Params.image}}
            <img src="{{ . | absURL}}">
            <br>
            {{ end }}
        </a>
        </div>
    {{ end }}  
{{- end }}
